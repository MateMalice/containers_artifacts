apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripsapi
  namespace: api
  labels:
    app: tripsapi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tripsapi
  template:
    metadata:
      labels:
        app: tripsapi
    spec:
      containers:
      - image: registrytzm1400.azurecr.io/poi:1.0
        env:
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: sql-connection
              key: SQL_USER
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sql-connection
              key: SQL_PASSWORD
        - name: SQL_SERVER
          valueFrom:
            secretKeyRef:
              name: sql-connection
              key: SQL_SERVER
        - name: SQL_DBNAME
          valueFrom:
            secretKeyRef:
              name: sql-connection
              key: SQL_DBNAME
        - name: PORT
          value: "80"
        - name: CREDENTIAL_METHOD
          value: "username_and_password"
        - name: CONFIG_FILES_PATH
          value: "/secrets"
        - name: OPENAPI_DOCS_URI
          value: "http://trispapi-service.api.svc.cluster.local"
        name: tripsapi
        ports:
        - containerPort: 80
        resources: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always